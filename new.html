<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer form</title>
    <link rel="stylesheet" href="customerstyle.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Customer Entries</h1>

        <div class="box">
            <div class="row">
                <div class="col-md-4">
                    <div class="mini-box">
                        <label for="input1">Name:</label>
                        <input type="text" id="input1" name="input1" placeholder="">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mini-box">
                        <label for="input2">Email:</label>
                        <input type="text" id="input2" name="input2" placeholder="">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mini-box">
                        <label for="input3">Phone-no:</label>
                        <input type="text" id="input3" name="input3" placeholder="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mini-box">
                        <label for="input4">Aadhar card number:</label>
                        <input type="text" id="input4" name="input4" placeholder="">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mini-box">
                        <label for="input5">Address:</label>
                        <input type="text" id="input5" name="input5" placeholder="">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mini-box">
                        <label for="input6">State:</label>
                        <input type="text" id="input6" name="input6" placeholder="">
                    </div>
                </div>
            </div>
        </div>

        <button type="button" onclick="saveForm()">Save</button>

        <script>
            function saveForm() {
                alert('Saved successfully');
                location.reload();
            }
        </script>
    </div>
</body>

</html>
