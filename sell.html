<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .heading {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
            background-color: rgb(164, 205, 234);
            font-family: 'Times New Roman', Times, serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Times New Roman', Times, serif;
        }

        .customerTable {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .tableHeader {
            border: 1px solid #000;
            padding: 8px;
            background-color: #f2f2f2;
            text-align: left;
        }

        .tableData {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
            max-width: 150px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
        }

        .col-md-3 {
            width: calc(30% - 114px);
            box-sizing: border-box;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .srNo {
            word-wrap: break-word;
            width: 50px;
            max-width: 150px;
        }

        .item {
            word-wrap: break-word;
            width: 300px;
            max-width: 150px;
        }

        .mrp {
            word-wrap: break-word;
            width: 100px;
            max-width: 100px;
        }

        .quantity {
            word-wrap: break-word;
            width: 100px;
            max-width: 100px;
        }

        .tax {
            word-wrap: break-word;
            width: 100px;
            max-width: 100px;
        }

        .amount {
            word-wrap: break-word;
            width: 120px;
            max-width: 120px;
        }

        .addRowButton {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .addRowButton:hover {
            background-color: #0056b3;
        }

        .row-wrap {
           
            background-color: #aecce8;
            position: relative;
        }

        .additional-details {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 14px;
            display: flex;
            flex-direction: column;
        }

        .bill-number, .state-of-supply {
            display: flex;
            align-items: center;
        }

        .underline {
            border: none;
            border-bottom: 1px solid black;
            background-color: transparent;
            outline: none;
            width: 80%;
            margin-left: 5px;
        }

        .col-md-4 .underline {
            width: 100%; /* Adjusted width to match the Bill Number underline */
        }

        .col-md-3 .form-control {
            border: 1px solid #000;
        }

        .text-left {
    text-align: left;
}

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Customer Details</title>
</head>

<body>

    <h1 class="heading">Sales</h1>

    <div class="container">
        <div class="row-wrap">
            <div class="additional-details">
                <div class="bill-number-state-of-supply">
                    <div class="bill-number">
                        <p class="text-left">BillNumber</p>
                        <input type="text" id="billnumber" class="underline">
                    </div>
                    <div class="state-of-supply">
                        <p class="text-left">State of Supply</p>
                        <select id="state" class="underline">
                            <option>Karnataka</option>
                            <option>Maharashtra</option>
                            <option>Tamil Nadu</option>
                            <option>Goa</option>
                            <option>Rajasthan</option>
                            <option>Andhra Pradesh</option>
                            <option>Kerala</option>
                            <option>Gujarat</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="name" class="label-class">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="">
                </div>

                <div class="col-md-3">
                    <label for="billingName" class="label-class">Billing Name:</label>
                    <input type="text" id="billingName" name="billingName" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="city" class="label-class">City:</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="">
                </div>

                <div class="col-md-3">
                    <label for="shippingAddress" class="label-class">Shipping Address:</label>
                    <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" placeholder="">
                </div>
            </div>
            <table id="customerTable" class="customerTable">
                <thead>
                    <tr>
                        <th class="tableHeader srNo">Sr.no</th>
                        <th class="tableHeader item">Item</th>
                        <th class="tableHeader mrp">MRP</th>
                        <th class="tableHeader quantity">Quantity</th>
                        <th class="tableHeader amount">Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Default Rows -->
                    <tr>
                        <td class="tableData srNo">1</td>
                        <td class="tableData item" contenteditable="true"></td>
                        <td class="tableData mrp" contenteditable="true"></td>
                        <td class="tableData quantity" contenteditable="true"></td>

                        <td class="tableData amount" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td class="tableData srNo">2</td>
                        <td class="tableData item" contenteditable="true"></td>
                        <td class="tableData mrp" contenteditable="true"></td>
                        <td class="tableData quantity" contenteditable="true"></td>
                        <td class="tableData amount" contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
            <div class="button-container">
                <button class="addRowButton" onclick="addNewRow()">Add Row</button>
            </div>
        </div>
    </div>

    <script>
        const table = document.getElementById('customerTable');

        function addNewRow() {
            const newRow = table.insertRow(table.rows.length);
            newRow.classList.add('newRow');

            // Increment the serial number starting from 3
            const serialNumber = table.rows.length - 1;

            // Add cells
            for (let i = 0; i < table.rows[0].cells.length; i++) {
                const cell = newRow.insertCell(i);

                // Assign serial number to the first cell
                if (i === 0) {
                    cell.textContent = serialNumber;
                    cell.classList.add("tableData", "srNo");
                } else {
                    cell.contentEditable = true;
                    cell.classList.add("tableData");
                }
            }

            // Focus on the first cell of the new row
            newRow.cells[1].focus();
        }
    </script>

</body>

</html>
